# Command messages

msg.convertsToWrds=Désolé, mais il est impossible de convertir une ligne en éléments 'wrd' lorsqu'il existe un élément imbriqué (par ex. un objet, une note ou un 'abbrRef'). Veuillez enlever tout élément imbriqué et réessayer.
msg.demoteSelection=Désolé, mais il est impossible d'abaisser quelque chose d'un élément 'section6'.
msg.endnoteTableNotInOutput=NB: Il y a au moins une note qui contient un tableau ou un exemple. Le fichier sortant ne contiendra pas des tableaux ni des exemples qui se trouvent dans une note. Ces tableaux et exemples doivent être ajoutés manuellement.
msg.insertNewSubsectionAndPaste=Désolé, mais il est impossible d'abaisser la séléction telle qu'elle est. Si vous essayez d'abaisser le dernier élément dans une section, peut-être il faut cliquer sur son nom dans la barre de chemin de nœuds puis relancer cette commande.
msg.insertNewSubsectionAndPaste2=Ou bien vous pouvez insérer un paragraphe vide (élément 'p') après l'élément final puis refaire la séléction et cette commande.
msg.demote=Désolé, mais il est impossible d'abaisser une sélection qui contient un élément 'section6'. Il faut refaire tout élément 'section6' dans leurs éléments 'section5' respectifs avant d'abaisser.
msg.promote=Désolé, mais il est impossible de promouvoir un élément 'section1' lorsqu'aucun chapitre n'existe.
msg.deleteWebPage=Suppresion de l'ancien fichier de page web…
msg.producingWebPage=Création de page web…
msg.produceWebPage=Désolé, mais cela n'est pas un document complet. Il est impossible d'en faire un fichier de page web.
msg.deleteEBook=Suppression de l'ancien livrel...
msg.producingEBook=Création du livrel...
msg.produceEBook=Désolé, mais cela n'est pas un document complet. Il est impossible d'en faire un livrel.
msg.produceEBookNoStyleSheet=Désolé, mais il faut utiliser une feuille de style pour créer un livrel. Voir section 11.25 de la documentation de l'utilisateur ('Associate a publisher style sheet to my document').
msg.produceEBookNoCalibre=Il semble que le logiciel 'Calibre' n'est pas installé. Voir section 11.43 de la documentation de l'utilisateur ('Produce an EBook in EPUB Format'). 
msg.producePDFViaXeLaTeXNoXeLaTeX=Il semble que le logicel XeLaTeX n'est pas installé. Veuillez télécharger un logiciel d'installation complète de XLingPaper et le lancer.
msg.producePDFViaXeLaTeXNotAFullDocument=Désolé, mais cela n'est pas un document complet. Il est impossible d'en faire un fichier PDF.
msg.producePDFViaXeLaTeXLookForProblems=Chercher des problèmes éventuels…
msg.producePDFViaXeLaTeXMissingFontsImages=Certains polices et/ou fichiers image utilisés dans le document sont introuvables et/ou le nom d'un fichier image contient les caractères illégaux et/ou un fichier SVG doit être converti en PDF. Veuillez utiliser le dialogue 'Manque de police ou fichier image' pour corriger ces problèmes puis fermer le dialogue.
msg.producePDFViaXeLaTeXdDeletePDF=Suppresion de l'ancien fichier PDF…
msg.producePDFViaXeLaTeXProducing=Création de fichier PDF…
msg.producePDFViaXeLaTeXProducedPDF=Commande PDF a terminée.
msg.deletePDFFile=Veuillez fermer la fenêtre {0} dans votre lecteur PDF (ou quitter le lecteur PDF). Il est impossible de créer le nouveau fichier PDF s'elle reste ouvert.
msg.deleteWordFile=Veuillez fermer la fenêtre {0} dans Word (ou quitter Word). Il est impossible de créer le nouveau fichier Word s'elle reste ouvert.
msg.pdfCompletionProcessing=Affichage du fichier PDF…
msg.pdfProducingPDFFailed=Création du fichier PDF a échoué…
msg.pdfGraphiteOrBug=Il semble que vous essayez de créer un fichier PDF en utilisant la capacité Graphite du logicel XeLaTeX, mais sans la mise à jour de XeLaTeX. Veuillez installer cette mise à jour et réessayer. Si la mise à jour est déjà installée, l'échec de créer le fichier PDF indique un bogue. Veuillez compresser votre fichier '%{N}' (et tout fichier graphique utilisé) en format zip et l'envoyer par courriel à andy_black@sil.org afin qu'il puisse résoudre le problème. Merci.  Veuillez voir section 11.45 'Create a Zip File of My Document' de la documentation de l'utilisateur.
msg.pdfBug=Désolé, mais la création du fichier PDF a échoué. Vous avez trouvé un bogue. Veuillez compresser votre fichier '%{N}' (et tout fichier graphique utilisé) en format zip et l'envoyer par courriel à andy_black@sil.org afin qu'il puisse résoudre le problème. Merci.  Veuillez voir section 11.45 'Create a Zip File of My Document' de la documentation de l'utilisateur.
msg.pdfRenderXNotInstalled=Il semble que le logicel 'RenderX XEP' n'est pas installé. Veuillez voir section 11.17.2 de la documentation de l'utilisateur.
msg.produceWordDeleteWord=Suppresion de l'ancien fichier Word…
