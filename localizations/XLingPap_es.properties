# Command messages

msg.convertsToWrds=SPANSorry, but it is not possible to convert a line to wrd elements when there is an embedded element (e.g. object, endnote or abbrRef).  Please remove the embedded element(s) and try again
msg.demoteSelection=SPANSorry, but it is not possible to demote anything while in a section6 element.
msg.insertNewSubsectionAndPaste=SPANSorry, but the selected item(s) cannot be demoted as they have been selected.  If you are trying to demote the last element in the section, you may need to click on its name in the node path bar and then execute this command again.
msg.insertNewSubsectionAndPaste2=SPANOr you can insert an empty paragraph (element p) after the last element and then do your selection and this command again.
msg.demote=SPANSorry, but it is not possible to demote anything containing a section6 element. You will need to rework any section6 elements into their respective section5 elements before demoting is possible.
msg.promote=SPANSorry, but it is not possible to promote a section1 when there are no chapters.
msg.deleteWebPage=SPANDeleting any web page file...
msg.producingWebPage=SPANProducing the web page output...
msg.produceWebPage=SPANSorry, but this is not a complete document.  It cannot be made into a web page file.
msg.producePDFViaXeLaTeXNoXeLaTeX=SPANIt appears you do not have the XeLaTeX program installed.  Please try downloading and installing a complete installer for XLingPaper.
msg.producePDFViaXeLaTeXNotAFullDocument=SPANSorry, but this is not a complete document.  It cannot be made into a PDF file.
msg.producePDFViaXeLaTeXLookForProblems=SPANLook for possible problems...
msg.producePDFViaXeLaTeXMissingFontsImages=SPANSome fonts and/or image files used in the document cannot be found and/or an image file name has some invalid characters and/or an SVG file needs to be converted to PDF.  Please use the 'Missing Fonts and/or Image Files' dialog to fix them.  Close it when you are done.
msg.producePDFViaXeLaTeXdDeletePDF=SPANDeleting any PDF file...
msg.producePDFViaXeLaTeXProducing=SPANProducing the PDF output...
msg.producePDFViaXeLaTeXProducedPDF=SPANPDF Command has completed.
msg.deletePDFFile=SPANPlease close the {0} window in your PDF file viewer or shut down your PDF file viewer.  We cannot successfully produce the new PDF until you do.
msg.deleteWordFile=SPANPlease close the {0} window in your Word program or shut down your Word program.  We cannot successfully produce the new file until you do.
msg.pdfCompletionProcessing=SPANShowing the PDF output...
msg.pdfProducingPDFFailed=SPANProducing the PDF failed...
msg.pdfGraphiteOrBug=SPANIt looks like you are trying to use the Graphite capability of the XeLaTeX way of producing PDF, but maybe do not have the XeLaTeX Upgrade installed.  Please install this upgrade and try again.  If you have installed the upgrade, then the produce PDF process did not suceed.  You must have discovered a bug.  Please zip up your '%{N}' file (and any graphic files it uses) and email them to andy_black@sil.org so we can fix it.  Thanks.
msg.pdfBug=SPANOh, dear.  The produce PDF process did not succeed.  You must have discovered a bug.  Please zip up your '%{N}' file (and any graphic files it uses) and email them to andy_black@sil.org so we can fix it.  Thanks.
