msg.pdfGraphiteOrBug=Parece que Ud. está tratando de utilizar la capacidad de Graphite a la manera que XeLaTeX  produce PDF, es probable que Ud. no tenga la versión reciente de XeLaTeX instalada.  Favor de instalar esta versión e intente otra vez.  Si ya la tiene instalada y no tuvo éxito, seguramente encontró un error.  Favor de enviar su archivo  en 'zip' (con cualquier archivo de gráficos que utilice) a xlingpaper_support@sil.org y podremos solucionar el problema.  Gracias.  Ver  sección 11.45 'Create a Zip File of My Document' del Manual del Usuario.
msg.pdfBug=¡Oh no!  El proceso para producir PDF fracasó.  Usted pudo haber descubierto un error.  Favor de enviar el documento "%{N}" en 'zip' (y cualquier archivo de gráficos utilizado) a xlingpaper_support@sil.org y podremos solucionar el problema.  Gracias.  Ver  sección 11.45 'Create a Zip File of My Document'del Manual del Usuario.
