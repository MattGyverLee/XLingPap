msg.xslfoConverterMissing=Il semble que le logicel 'XMLmind XSL-FO Converter' n'est pas installé. Veuillez voir section 11.18 de la documentation de l'utilisateur.
msg.svgToPDFMissing=Il semble que le logicel pour convertir un fichier .svg en .pdf n'est pas installé. Veuillez voir section 11.17.1.1 de la documentation de l'utilisateur.
