msg.endnoteTableNotInOutput=Atención:  Deberá haber al menos una nota con una tabla, cuadro o ejemplo en ella.  El resultado del análisis no las va a incluir de manera automática.  Usted debe añadirla manualmente.
msg.insertNewSubsectionAndPaste=Lo siento, pero el ítem seleccionado no se puede bajar una categoría así.  Si Ud. está tratando de bajar de categoría el último elemento en la sección, Ud. podría necesitar hacer click en el nombre en la barra node path y, después, ejecutar este comando otra vez.
msg.insertNewSubsectionAndPaste2=O, Ud. puede insertar un párrafo vacío (elemento p) después del último elemento, luego, seleccione y haga este comando otra vez.
msg.demote=Lo siento, pero no es posible bajar una categoría mientras sea un elemento section6.  Antes, Ud. necesita mover la section6 a la respectiva section5 y entonces, bajar de categoría le será posible.
