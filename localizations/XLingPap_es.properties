msg.bracketedconstituentlabel=Favor de entrar la etiqueta de las constituyentes encorchetados
msg.convertsToWrds=Lo siento, pero no es posible convertir una línea a elemento wrd cuando existe un elemento incrustado (por ej. object, endnote o abbrRef).  Favor remover el elemento incrustado e intente otra vez.
